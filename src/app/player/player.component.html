<div class="player-wrapper text-light">
  <div>
    <fa-icon [icon]="faUser"></fa-icon>
  </div>
  <div>
    <p>{{ name }}</p>
    <p>{{ money }} $</p>
    <p *ngIf="isBB">Big Blind</p>
    <p *ngIf="isSB">Small Blind</p>
    <p *ngIf="stateService.showdown && !playerFold && !playerQuit">
      <img src="/assets/images/{{ playerHand[0] }}.png" alt="" width="50" /><img
        src="/assets/images/{{ playerHand[1] }}.png"
        alt=""
        width="50"
      />
    </p>
  </div>
</div>
